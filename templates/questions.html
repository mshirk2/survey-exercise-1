{% extends 'base.html' %}
{% block title%}Survey{% endblock%}

{% block content %}

<h1>Survey</h1>

<h2>{{curr_question.question}}</h2>
<form action="/answer">
    {% for choice in curr_question.choices %}

    <p><input type="radio" name="answer" value="{{ choice }}"> {{choice}}</p>

    {% endfor %}

    <button>Continue</button>

</form>

{% endblock %}
